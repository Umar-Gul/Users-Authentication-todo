<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">Todo App</a>
        <div>
            <span id="userName" class="me-3"></span>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="card p-4">
        <h3 class="mb-4">Your To-Do List</h3>
        <form id="todoForm" class="d-flex mb-4">
            <input type="text" id="todoInput" class="form-control me-2" placeholder="New Task" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <ul id="todoList" class="list-unstyled"></ul>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
